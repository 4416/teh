{% extends "base.html" %}
{% block content %}
{% for entry in entries %}
	<div class="entry">
		<h3><a href="{{entry.url}}">{{entry.title}}</a></h3>
		<div class="date">{{entry.published.date}}</div>
		<div class="body">
			<p>{{entry.excerpt}}</p>
		</div><!-- body -->
		</div><!-- entry -->
{% endfor %}
{% endblock %}
