{% extends "base.html" %}
{% block content %}
{% for entry in entries %}
	<div class="entry">
		<h2><a href="{{entry.url}}">{{entry.title}}</a></h2>
		<div class="date">{{entry.published.date}}</div>
		<div class="body">
			{{entry.body_html}}
		</div><!-- body -->
		</div><!-- entry -->
{% endfor %}
{% endblock %}
